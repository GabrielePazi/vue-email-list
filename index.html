<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css"><!--  CSS Custom Link -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Vue Email List</title>
</head>

<body>

  <div id="app">
    <div class="container-fluid">
      <div class="row justify-content-center mt-3">
        <div class="col-6">
          <h1 class="my-3">Generatore indirizzi Email</h1>
          <ul class="list-group" v-if="randomMails.length == 10">
            <li class="list-group-item" v-for="newMail in randomMails">
              {{newMail}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script><!--  JS Custom Link -->
</body>

</html>
